<form class="form update-form" method="POST" action="{% url 'update_cart' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-dark rounded-0" 
                    data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
                    <span><i class="fas fa-minus fa-sm"></i></span>
                    <span class="sr-only">Decrement</span>
                </button>
            </div>
            <label for="id_qty_{{ item.item_id }}" class="form-label sr-only">Quantity</label>
            <input class="form-control form-control-sm qty_input" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                data-item_id="{{ item.item_id }}"
                id="id_qty_{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-dark rounded-0"
                    data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
                    <span><i class="fas fa-plus fa-sm"></i></span>
                    <span class="sr-only">Increment</span>
                </button>
            </div>
        </div>
    </div>
</form>
<a class="update-link text-dark" href="#"><small>Update</small></a>
<a class="remove-item text-danger float-right" href="#" id="remove_{{ item.item_id }}"><small>Remove</small></a>
